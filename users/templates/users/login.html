{% extends "blog/base.html "%} <!-- access base.html -->
{% load crispy_forms_tags %}
{% block content %}
   <div class="content-section">
       <form method="POST">
           {% csrf_token %}  <!-- for security-->
           <fieldset class="form-group">
               <legend class="border-bottom mb-4">Log In</legend>
               {{ form|crispy }}  <!-- as_p is for paragraph-->
           </fieldset>
           <div class="form-group">
               <button class="btn btn-outline-info" type="submit">Log In</button>
           </div>
       </form>
       <div class="border-top pt-3">
           <small class="text-muted">
               Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
           </small>
       </div>
   </div>
{% endblock content %}
